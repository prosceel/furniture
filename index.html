    <body>
        <header class="header">
            <section class="header-info wrapper">
                <div class="header-info-contacts">
                    <span class="header-info-contacts__text">Ми в соціальних мережах:</span>
                    <a href="/" class="header-info-contacts__link"><img
                            class="header-info-contacts__logo header-info-contacts__logo--is-telegram"
                            src="/src/image/telegram.svg" alt="telegram"></a>
                    <a href="/" class="header-info-contacts__link"><img
                            class="header-info-contacts__logo header-info-contacts__logo--is-facebook"
                            src="/src/image/facebook.svg" alt="facebook"></a>
                    <a href="/" class="header-info-contacts__link"><img
                            class="header-info-contacts__logo header-info-contacts__logo--is-instagram"
                            src="/src/image/instagram.svg" alt="instagram"></a>
                    <div class="header-info-contacts-phone">
                        <img class="header-info-contacts-phone__logo" src="/src/image/smartphone.svg" alt="smartphone">
                        <a href="tel:+380991112233" class="header-info-contacts-phone__link">(099) 111 22 33</a>
                        <img class="header-info-contacts-phone__arrow" src="/src/image/Arrow Left.svg" alt="arrow">
                    </div>
                </div>
                <div class="header-info-navigation">
                    <a href="/" class="header-info-navigation__link">головна</a>
                    <a href="/" class="header-info-navigation__link">акції</a>
                    <a href="/" class="header-info-navigation__link">доставка та оплата</a>
                    <a href="/" class="header-info-navigation__link">про нас</a>
                    <a href="/" class="header-info-navigation__link">контакти</a>
                </div>
            </section>
            <div class="header__line"></div>
            <section class="header-navigation wrapper">
                <ul class="header-navigation__list">
                    <li class="header-navigation__item"><a href="/" class="header-navigation__item-link">дивани</a><img
                            src="/src/image/Arrow Left.svg" class="header-navigation__item-arrow" alt="arrow"></li>
                    <li class="header-navigation__item"><a href="/" class="header-navigation__item-link">ліжка</a><img
                            src="/src/image/Arrow Left.svg" class="header-navigation__item-arrow" alt="arrow"></li>
                    <li class="header-navigation__item"><a href="/" class="header-navigation__item-link">крісла</a><img
                            src="/src/image/Arrow Left.svg" class="header-navigation__item-arrow" alt="arrow"></li>
                    <li class="header-navigation__item"><a href="/" class="header-navigation__item-link">комоди</a><img
                            src="/src/image/Arrow Left.svg" class="header-navigation__item-arrow" alt="arrow"></li>
                    <li class="header-navigation__item"><a href="/" class="header-navigation__item-link">шафи</a><img
                            src="/src/image/Arrow Left.svg" class="header-navigation__item-arrow" alt="arrow"></li>
                    <li class="header-navigation__item"><a href="/" class="header-navigation__item-link">кухня</a><img
                            src="/src/image/Arrow Left.svg" class="header-navigation__item-arrow" alt="arrow"></li>
                </ul>
                <img src="/src/image/logo.svg" class="header-navigation__logo" alt="main-logo">
                <div class="header-navigation-call">
                    <button class="header-navigation-call__cart-button">
                        <img src="/src/image/shopping-cart.svg" class="header-navigation-call__cart-logo" alt="cart">
                        <span class="header-navigation-call__cart-text">кошик</span></button>
                    <button class="header-navigation-call__button">замовити дзвінок</button>
                </div>
            </section>
        </header>
        <main class="main">
